<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- GOOGLE FONTS END -->

    <title>Ecobazar | Home</title>
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">

    <!-- SLICK SLIDER -->
    <link rel="stylesheet" href="./assets/css/slick.min.css">
    <!-- BOOTSTRAP 5.3 -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>


    <!-- =============== HEADING START ==================== -->
    <section id="heading">
        <div class="container">
            <div class="row justify-content-between">

                <div class="col-lg-5  d-flex align-items-center">
                    <span class="location"><iconify-icon icon="fluent:location-28-regular" width="20"
                            height="20"></iconify-icon></span>
                    <span class="location_text">Store Location: Lincoln- 344, Illinois, Chicago, USA</span>
                </div>

                <div class="col-lg-4 heading_right">
                    <div>
                        <select name="" id="">
                            <option value="">Bng</option>
                            <option value="">Eng</option>
                        </select>

                        <select name="" id="">
                            <option value="">BDT</option>
                            <option value="">USD</option>
                        </select>
                    </div>
                    <span class="divider"></span>
                    <div class="heading_right_secondary">
                        <a href="#">Sign In</a>
                        <span class="slash">/</span>
                        <a href="#">Sign Up</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- =============== HEADING END ==================== -->



    <!-- =============== HEADING TWO START ==================== -->
    <section id="secondary_heading" class="py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-3">
                    <a href="./index.html">
                        <img src="./assets/images/Logo.png" alt="logo.png">
                    </a>
                </div>
                <div class="col-lg-5">
                    <form action="" class="search_bar">
                        <span class="search_icon"><iconify-icon icon="uil:search" width="20"
                                height="21"></iconify-icon></span>
                        <input type="text" placeholder="Search">
                        <button class="search_btn">Search</button>
                    </form>
                </div>
                <div class="col-lg-3">
                    <div class="cart_parent">
                        <div>
                            <span><iconify-icon icon="bi:heart" width="35" height="33"></iconify-icon></span>
                        </div>
                        <div class="second_divider"></div>
                        <div class="shopping_bag">
                            <span><iconify-icon icon="teenyicons:bag-outline" width="30"
                                    height="30"></iconify-icon></span>
                                    <span class="count">2</span>
                            <div class="shop">
                                <p class="shopping_text mb-0">Shopping cart:</p>
                                <b class="price">$57.00</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =============== HEADING TWO END ==================== -->

    <!-- JQUERY -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <!-- ICONIFY -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- SLICK SLIDER JS -->
    <script src="./assets/js/slick.min.js "></script>
    <!-- APP JS -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
